<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin FAQ</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/admin_FAQ.css">
</head>

<body>
  <header>
    <h3>Experience our healing and spiritual services today...</h3>
    <div id="nav">
      <div id="nav_left">
        <img class="loge" src="../img/ball.png" alt="">
        <!-- <b>Team Fish</b> -->
        <b>Restore MySpirit</b>
      </div>
      <div id="nav_right">
        <ul>
          <li id="home_link" onclick="toHome()">Home</li>
          <li id="FAQ_link" onclick="toFAQ()">FAQ</li>
          <li id="blog_link" onclick="toBlog()">Blog</li>
          <li id="nav_login_ch" onclick="toLog()">Log in</li>
          <li id="nav_book" onclick="toBook()">Book Now</li>
          <li id="user"><img src="../img/login.png" alt="user"></li>
          <!-- <li id="username">Login</li> -->
        </ul>

      </div>
    </div>
  </header>

  <main>
    <div id="left_nav">
      <div id="bookings_nav" onclick="toAdBookings()">
        <img src="../img/Booking.png" alt="">
        <span>Bookings</span>
      </div>
      <div id="blog_nav" onclick="toAdBlog()">
        <img src="../img/Blog.png" alt="">
        <span>Blog</span>
      </div>
      <div id="questions_nav" onclick="toAdquestion()">
        <img src="../img/Question.png" alt="">
        <span>Questions</span>
      </div>
      <div id="faq_nav">
        <img src="../img/FAQ.png" alt="">
        <span>FAQ Management</span>
      </div>
      <div id="logout" onclick="toLogout()">
        <p>Log out</p>
      </div>
    </div>

    <div id="main_box">
      <h2>Add FAQ Question</h2>
      <div id="addFAQ_box">
        <input type="text" placeholder="New Question...">
        <textarea name="" id="" cols="30" rows="8" placeholder="Answer..."></textarea>
        <button>ADD</button>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
